<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="title">
        Blackjack
    </header>

    <div class="row mt-2">
        <div id="divButtons" class="col text-center">
            <button id="btnNew" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnGet" class="btn btn-primary">Pedir carta</button>
            <button id="btnStop" class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1 class="player-text"> Player 1 - <small id="player-points">0</small></h1>
            <div id="player-cards">
            </div>
        </div>
    </div>


    <div class="row container mt-2">
        <div class="col">
            <h1 class="computer-text"> Computer - <small id="computer-points">0</small></h1>
            <div id="computer-cards">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/underscore@latest/underscore-umd-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
